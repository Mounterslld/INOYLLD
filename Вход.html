<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>INOY - Вход</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Используем те же стили -->
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="https://a.imgfoto.host/2025/06/21/AddText_06-21-05.49.34.md.png" alt="INOY" class="logo">
            <h2>Вход в аккаунт</h2>
        </div>
        
        <form action="login.php" method="POST" class="register-form">
            <div class="form-group">
                <label for="login">Email или имя пользователя</label>
                <input type="text" id="login" name="login" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="register-btn">Войти</button>
            
            <div class="login-link">
                Нет аккаунта? <a href="Регистрация.html">Зарегистрируйтесь</a>
            </div>
        </form>
    </div>
</body>
</html>
