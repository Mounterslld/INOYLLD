<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOY - Игровая библиотека</title>
    <link rel="stylesheet" href="janr.css">
</head>
<header class="steam-header">
        <div class="header-container">
            <div class="logo">
                <img src="https://a.imgfoto.host/2025/06/21/AddText_06-21-05.49.34.md.png" alt="INOY">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link" data-tab="store">Магазин</a></li>
                    <li><a href="новости.html" class="nav-link" data-tab="library">Новости</a></li>
                    <li><a href="#" class="nav-link" data-tab="community">Сообщество</a></li>
                    <li><a href="#" class="nav-link" data-tab="profile">Библиотека</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-menu">
                    <span class="username">Игрок123</span>
                    <img src="https://a.imgfoto.host/2025/06/21/photo_2025-06-21_17-32-53.md.jpeg" alt="Аватар" class="avatar">
                </div>
            </div>
        </div>
    </header>
<body>
    <div class="modal" id="gameModal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img class="modal-image" src="" alt="">
        <h2 class="modal-title"></h2>
        <p class="modal-genre"></p>
        <p class="modal-description"></p>
        <!-- Добавляем эту кнопку -->
        <button class="download-btn">Скачать</button>
    </div>
</div>
    <div class="container">
        <h1>INOY Game Library</h1>
        <div class="genre-tabs">
            <button class="genre-btn active" data-genre="all">Все игры</button>
            <button class="genre-btn" data-genre="rpg">RPG</button>
            <button class="genre-btn" data-genre="shooter">Шутеры</button>
            <button class="genre-btn" data-genre="strategy">Стратегии</button>
            <button class="genre-btn" data-genre="indie">Инди</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Карточки игр будут здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img class="modal-image" src="" alt="">
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <p class="modal-genre"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
