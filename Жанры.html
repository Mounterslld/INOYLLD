<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOY - Игровая библиотека</title>
    <link rel="stylesheet" href="janr.css">
</head>
<body>
    <div class="container">
        <h1>INOY Game Library</h1>
        <div class="genre-tabs">
            <button class="genre-btn active" data-genre="all">Все игры</button>
            <button class="genre-btn" data-genre="rpg">RPG</button>
            <button class="genre-btn" data-genre="shooter">Шутеры</button>
            <button class="genre-btn" data-genre="strategy">Стратегии</button>
            <button class="genre-btn" data-genre="indie">Инди</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Карточки игр будут здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img class="modal-image" src="" alt="">
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <p class="modal-genre"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
