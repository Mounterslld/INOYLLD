<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOY - Прямые трансляции</title>
    <link rel="stylesheet" href="css/replay.css">
</head>
<body>
<header class="inoy-header">
    <div class="header-container">
        <div class="logo">
            <img src="https://a.imgfoto.host/2025/06/21/AddText_06-21-05.49.34.md.png" alt="INOY">
        </div>
        
        <nav class="main-nav">
            <ul>
                <li><a href="Иной.html" class="nav-link">Магазин</a></li>
                <li><a href="новости.html" class="nav-link">Новости</a></li>
                <li><a href="Сообщество.html" class="nav-link">Сообщество</a></li>
                <li class="has-submenu">
                    <a href="Библиотека.html" class="nav-link">Библиотека</a>
                    <div class="submenu">
                        <a href="Трансляции.html" class="submenu-item">Трансляции</a>
                        <a href="#" class="submenu-item">Мои игры</a>
                        <a href="#" class="submenu-item">Избранное</a>
                    </div>
                </li>
                <li><a href="Разработчики.html" class="nav-link">Разработчики</a></li>
            </ul>
        </nav>
        
        <div class="user-actions">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Поиск">
                <button class="button" id="searchBtn" aria-label="Поиск">
                <img src="лупа.png" alt="Поиск" width="20" height="20">
                </button>
            </div>
            
            <div class="user-menu">
                <a href="Профиль.html" class="username-link">Игрок123</a>
                <img src="https://a.imgfoto.host/2025/06/21/photo_2025-06-21_17-32-53.md.jpeg" alt="Аватар" class="avatar">
            </div>
        </div>
        
        <div class="auth-buttons">
            <a href="Регистрация.html" class="login-btn">Войти</a>
        </div>
    </div>
</header>

    <div class="transmissions-container">
        <div class="transmissions-header">
            <h1>Прямые трансляции</h1>
            
            <div class="controls-row">
                <div class="sort-controls">
                    <button class="sort-btn active" data-filter="all">Все</button>
                    <button class="sort-btn" data-filter="live">LIVE</button>
                    <button class="sort-btn" data-filter="popular">Популярные</button>
                    <button class="sort-btn" data-filter="favorites">Избранные</button>
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">Сетка</button>
                    <button class="view-btn" data-view="list">Список</button>
                </div>
            </div>
        </div>

        <div class="transmissions-grid" id="transmissionsGrid">
            <!-- Трансляции будут загружены через JS -->
            <div class="skeleton-card">
                <div class="skeleton-thumbnail"></div>
                <div class="skeleton-info">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-sm"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-thumbnail"></div>
                <div class="skeleton-info">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-sm"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-thumbnail"></div>
                <div class="skeleton-info">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-sm"></div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="pagination-btn" id="prevPage">Назад</button>
            <span class="page-info">Страница <span id="currentPage">1</span> из <span id="totalPages">1</span></span>
            <button class="pagination-btn" id="nextPage">Вперед</button>
        </div>

        <!-- Новостной блок с лентой стримеров -->
        <div class="streamer-news-section">
            <div class="section-header">
                <h2>Лента стримеров</h2>
                <div class="news-controls">
                    <button class="refresh-btn">Обновить</button>
                </div>
            </div>
            
            <div class="news-feed" id="newsFeed">
            </div>
        </div>

        <div class="upcoming-transmissions">
            <div class="section-header">
                <h2>Предстоящие трансляции</h2>
                <div class="timezone-selector">
                    <select id="timezoneSelect">
                        <option value="local">Ваше время</option>
                        <option value="utc">UTC</option>
                        <option value="msk">Московское</option>
                    </select>
                </div>
            </div>
            
            <div class="upcoming-list" id="upcomingList">
                <!-- Предстоящие трансляции будут загружены через JS -->
                <div class="skeleton-upcoming">
                    <div class="skeleton-time"></div>
                    <div class="skeleton-upcoming-info">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text-sm"></div>
                    </div>
                </div>
                <div class="skeleton-upcoming">
                    <div class="skeleton-time"></div>
                    <div class="skeleton-upcoming-info">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/transmissions.js"></script>
</body>
</html>
